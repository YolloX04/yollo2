<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Video Example</title>
  <style>
    /* Style the video container */
    .video-container {
      max-width: 800px;
      margin: 0 auto;
    }
    
    /* Style the video player */
    video {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video controls>
      <source src="video/video_2023-08-19_01-23-27.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
</body>
</html>
